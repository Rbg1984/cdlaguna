<!-- Header -->
<header class="header">
  <div class="logo-container">
    <img
      src="assets/logo-club/logo-club.png"
      alt="Logo del club"
      class="logo"
    />
  </div>

  <button class="menu-toggle" (click)="toggleMenu()">☰</button>

  <nav class="navbar" [class.active]="menuOpen">
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>

      <li class="dropdown">
        <a href="#">Equipo</a>
        <ul class="dropdown-menu">
          <li><a href="#">Primer equipo</a></li>
          <li><a href="#">Juvenil</a></li>
          <li><a href="#">Infantil</a></li>
        </ul>
      </li>

      <li><a href="#">Noticias</a></li>
      <li><a href="#">Calendario</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</header>

<!-- Slider -->
<div class="slider">
  <div
    class="slides"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <img *ngFor="let img of sliderImages" [src]="img" />
  </div>
  <button class="prev" (click)="prevSlide()">‹</button>
  <button class="next" (click)="nextSlide()">›</button>
</div>

<!-- Banner de patrocinadores -->
<div class="sponsors-banner">
  <div class="scroll">
    <img *ngFor="let img of sponsors" [src]="img" />
  </div>
</div>

<!-- Noticias -->
<section class="news">
  <div class="news-item" *ngFor="let noticia of noticias">
    <img [src]="noticia.imagen" alt="noticia" />
    <p>{{ noticia.texto }}</p>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>Club Deportivo Laguna de Duero - Todos los derechos reservados</p>
  <p>Contacto: contacto@cdlaguna.es | Tel: 123 456 789</p>
</footer>
